<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<style>
    .chat{
        position: relative;
        right: 60px;
        
    }
    .card{
        border-radius: 9px;
    }
</style>
<body style="height: 100vh; background-color: rgba(0, 0, 0, 0.801); ">
    


    <div class="container h-100">
        <div class="row h-100">
            <div class="chat col-md-3 text-center my-auto">
                
                <form id="form" class="card card-body">
                    <h1 class="h3 mb-5">Chatea!</h1>
                    <input type="text" required id="title" placeholder="Estiba un Mensaje" class="form-control rounded-0 mb-3" autofocus>

                    <button class="btn btn-dark rounded-0">Enviar</button>
                </form>
            </div>
            <div class="col-md-8 my-3" style="border: 2px solid rgba(255, 255, 255, 0.527); border-radius: 28px;">
                <div id="notes"></div>
            </div>
        </div>
    </div>

    


    
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./sockets.js"></script>
    <script src="main.js"></script>
</body>
</html>
